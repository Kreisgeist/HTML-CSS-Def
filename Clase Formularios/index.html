<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>

    <body>
        <form action="">
            <label for="nombre"> <!-- for debe ser el mismo que se pone en el id del input -->
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" placeholder="Tu nombre"> 
                <!--placeholder = texto de ejemplo-->
            </label>
            <label for="inicio-platzi"> <!-- for debe ser el mismo que se pone en el id del input -->
                <span>¿Que día comenzaste en Platzi?</span>
                <input type="date" id="inicio-platzi">
            </label>
            <label for="horario"> <!-- for debe ser el mismo que se pone en el id del input -->
                <span>¿En que horario estudias?</span>
                <input type="time" id="horario">
            </label>
        </form>
    </body>

</html>
